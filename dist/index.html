<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="slide active"><img src="images/img (1).jpg" alt="Img 1"></div>
        <div class="slide"><img src="images/img (2).jpg" alt="Img 2"></div>
        <div class="slide"><img src="images/img (3).jpg" alt="Img 3"></div>
        <div class="slide"><img src="images/img (4).jpg" alt="Img 4"></div>

       <div class="slider-controls">
        <button class="prev-btn">Prev</button>
        <div class="pagination"></div>
        <button class="next-btn">Next</button>
       </div> 
    </div>
    <script src="bundle.js"></script>
</body>
</html>
